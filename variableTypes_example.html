<!DOCTYPE html>
<html>
<head>
  <title>Variable Type Example</title>
</head>
<body>
  <script>
  // What is the output of the script?
  let name = "Ilya"
  
  // Hello 1
  alert(`Hello ${1}`)
  // Hello name
  alert(`Hello ${"name"}`)
  // Hello Ilya
  alert(`Hello ${name}`)
  </script>
</body>
</html>
