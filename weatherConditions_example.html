<!DOCTYPE html>
<html>
<head>
  <title>Weather Conditions Example</title>
</head>
<body>
  <label for="weather">Select the weather type for today: </label>
  <select id="weather">
    <option value="">--Make a choice--</option>
    <option value="sunny">Sunny</option>
    <option value="raining">Raining</option>
    <option value="snowing">Snowing</option>
    <option value="overcast">Overcast</option>    
  </select>
  
  <p></p>

  <script>
    let select = document.querySelector('select');
    let paragraph = document.querySelector('p');

    select.addEventListener('change', selectWeather);

    function selectWeather() {
      let choice = select.value;

      switch (choice) {
        case 'sunny':
          setWeather('sunny');
          break;
        case 'raining':
          setWeather('raining');
          break;
        case 'snowing':
          setWeather('snowing');
          break;
        case 'overcast':
          setWeather('overcast');
          break;
        default:
          paragraph.textContent = '';  
          break;
      }
    }

    function setWeather(x) {
      paragraph.textContent = `It's ${x} outside.`;
    }
  </script>
</body>
</html>
